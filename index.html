<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CyberPrompt Builder - AI Prompt Engineering Tool</title>
  <meta name="description" content="Generate structured, effective AI prompts with your own Gemini API key. Features tech-inspired interface with dark theme and cyberpunk aesthetic.">
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;600;700&family=Share+Tech+Mono&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            cyber: {
              bg: '#0a0e17',
              'card-bg': '#141a26',
              'accent-primary': '#00ffff', // cyan
              'accent-secondary': '#ff00ff', // magenta
              'accent-tertiary': '#7928ca', // purple
              'text': '#e6e6e6',
              'muted-text': '#a0a0a0',
              'error': '#ff3e3e',
              'success': '#00ff66',
              'info': '#3a86ff',
              'border': '#2a3343'
            },
          },
          fontFamily: {
            rajdhani: ['Rajdhani', 'sans-serif'],
            mono: ['"Share Tech Mono"', 'monospace'],
            inter: ['Inter', 'sans-serif'],
          },
          boxShadow: {
            'cyber': '0 0 10px rgba(0, 255, 255, 0.3)',
            'cyber-lg': '0 0 20px rgba(0, 255, 255, 0.4)',
            'cyber-error': '0 0 10px rgba(255, 0, 0, 0.3)',
            'cyber-success': '0 0 10px rgba(0, 255, 102, 0.3)',
          },
          animation: {
            'pulse-cyan': 'pulse-cyan 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            'border-flow': 'border-flow 2s linear infinite',
          },
          keyframes: {
            'pulse-cyan': {
              '0%, 100%': { boxShadow: '0 0 10px rgba(0, 255, 255, 0.3)' },
              '50%': { boxShadow: '0 0 20px rgba(0, 255, 255, 0.6)' },
            },
            'border-flow': {
              '0%': { backgroundPosition: '0% 50%' },
              '100%': { backgroundPosition: '100% 50%' },
            },
          },
        },
      },
    }
  </script>
  
  <!-- Custom Styles -->
  <style>
    body {
      background-color: #0a0e17;
      background-image: 
        radial-gradient(circle at 25% 25%, rgba(0, 255, 255, 0.05) 0%, transparent 50%),
        radial-gradient(circle at 75% 75%, rgba(255, 0, 255, 0.05) 0%, transparent 50%),
        linear-gradient(to bottom, rgba(10, 14, 23, 0.9) 0%, rgba(10, 14, 23, 1) 100%);
      background-attachment: fixed;
      color: #e6e6e6;
    }
    
    .cyber-border {
      position: relative;
      border: 1px solid transparent;
      background-clip: padding-box;
    }
    
    .cyber-border::before {
      content: '';
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      margin: -1px;
      border-radius: inherit;
      background: linear-gradient(90deg, #00ffff, #ff00ff, #00ffff);
      background-size: 200% 100%;
      animation: border-flow 2s linear infinite;
      z-index: -1;
    }
    
    .neon-text {
      text-shadow: 0 0 5px rgba(0, 255, 255, 0.7), 0 0 10px rgba(0, 255, 255, 0.5);
    }
    
    .neon-text-purple {
      text-shadow: 0 0 5px rgba(121, 40, 202, 0.7), 0 0 10px rgba(121, 40, 202, 0.5);
    }
    
    .neon-text-magenta {
      text-shadow: 0 0 5px rgba(255, 0, 255, 0.7), 0 0 10px rgba(255, 0, 255, 0.5);
    }
    
    .glitch-effect {
      position: relative;
      overflow: hidden;
    }
    
    .glitch-effect::before, .glitch-effect::after {
      content: attr(data-text);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0.8;
    }
    
    .glitch-effect::before {
      color: #00ffff;
      z-index: -1;
      animation: glitch 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94) both infinite;
      animation-delay: 0.1s;
    }
    
    .glitch-effect::after {
      color: #ff00ff;
      z-index: -2;
      animation: glitch 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94) reverse both infinite;
      animation-delay: 0.2s;
    }
    
    @keyframes glitch {
      0% {
        transform: translate(0);
      }
      20% {
        transform: translate(-2px, 2px);
      }
      40% {
        transform: translate(-2px, -2px);
      }
      60% {
        transform: translate(2px, 2px);
      }
      80% {
        transform: translate(2px, -2px);
      }
      100% {
        transform: translate(0);
      }
    }
    
    /* Scrollbar styling */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    
    ::-webkit-scrollbar-track {
      background: #141a26;
    }
    
    ::-webkit-scrollbar-thumb {
      background: #2a3343;
      border-radius: 4px;
    }
    
    ::-webkit-scrollbar-thumb:hover {
      background: linear-gradient(90deg, #00ffff, #ff00ff);
    }
  </style>
  
  <!-- Import Map for ESM modules -->
  <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom": "https://esm.sh/react-dom@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "lucide-react": "https://esm.sh/lucide-react@0.294.0",
        "@google/generative-ai": "https://esm.sh/@google/generative-ai@0.1.3"
      }
    }
  </script>
</head>
<body>
  <!-- Loading Screen -->
  <div id="loading-screen" class="fixed inset-0 flex items-center justify-center bg-cyber-bg z-50">
    <div class="text-center">
      <div class="text-5xl font-rajdhani font-bold mb-4 glitch-effect" data-text="CYBERPROMPT">
        <span class="neon-text">CYBER</span><span class="neon-text-magenta">PROMPT</span>
      </div>
      <div class="w-64 h-2 bg-cyber-card-bg rounded-full overflow-hidden">
        <div id="loading-bar" class="h-full w-0 cyber-border rounded-full transition-all duration-1000"></div>
      </div>
      <div class="mt-4 font-mono text-cyber-muted-text">INITIALIZING SYSTEM...</div>
    </div>
  </div>
  
  <!-- React Root -->
  <div id="root"></div>
  
  <!-- Loading Animation Script -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const loadingBar = document.getElementById('loading-bar');
      const loadingScreen = document.getElementById('loading-screen');
      
      // Simulate loading progress
      let progress = 0;
      const interval = setInterval(() => {
        progress += Math.random() * 10;
        if (progress >= 100) {
          progress = 100;
          clearInterval(interval);
          
          // Hide loading screen after a short delay
          setTimeout(() => {
            loadingScreen.style.opacity = '0';
            loadingScreen.style.transition = 'opacity 0.5s ease-out';
            setTimeout(() => {
              loadingScreen.style.display = 'none';
            }, 500);
          }, 500);
        }
        loadingBar.style.width = `${progress}%`;
      }, 200);
    });
  </script>
  
  <!-- Main Application Script -->
  <script type="module" src="./index.tsx"></script>
</body>
</html>
